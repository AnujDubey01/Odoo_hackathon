<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <title>Forgot Password Page - HTML + CSS</title>
        <link rel="stylesheet" href="password.css">
    </head>
    <body>
        <div class="row">
            <h1>Forgot Password</h1>
            <h6 class="information-text">Enter your registered email to get OTP.</h6>
            <div class="form-group">
                <label for="user_email">Email</label>
                <input type="email" name="user_email" id="user_email" required>
                <button onclick="location.href='otp.html'">Generate OTP</button>
                <span id="error-message"></span>
            </div>
        </div>
        <script src="password.js">
            function generateOTP() {
                var userEmail = document.getElementById("user_email").value;
                if (userEmail === "") {
                    document.getElementById("error-message").innerHTML = "Email is required to get OTP.";
                } else {
                    // Call the API or perform the OTP generation logic here
                    // For demonstration purposes, I'm just showing an alert
                    alert("OTP sent to your email.");
                    // Redirect to the next page
                    window.location.href = "otp.html";
                }
            }
        </script>
    </body>
</html>
